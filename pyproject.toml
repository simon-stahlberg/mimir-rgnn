[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pymimir-rgnn"
version = "0.2.0"
description = "Relational Graph Neural Network (R-GNN) package for Mimir based on PyTorch."
readme = "README.md"
requires-python = ">=3.11"
license = "GPL-3.0-or-later"
authors = [
  { name = "Simon Stahlberg", email = "simon.stahlberg@gmail.com" }
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
dependencies = [
  "torch>=2.6.0",
  "pymimir>=0.13.42"
]

[project.urls]
Homepage = "https://github.com/simon-stahlberg/mimir-rgnn"

[project.optional-dependencies]
dev = [
  "pytest>=6.0",
  "build",
  "twine",
  "mypy>=1.0"
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q -p no:warnings"
filterwarnings = [
    "ignore::UserWarning:torch.*",
    "ignore::UserWarning"
]
testpaths = ["tests"]

[tool.mypy]
python_version = "3.11"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
check_untyped_defs = true
ignore_missing_imports = true
show_error_codes = true
